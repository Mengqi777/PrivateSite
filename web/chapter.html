<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title id="title">读书有害健康</title>
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css">
    <script type="text/javascript" src="/static/js/vue.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/axios.min.js"></script>
</head>
<body style="background-color: #F1E5C7">
<div class="container" >
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div> <h4><a href="/web/novel/index">首页</a></h4>
            <table id="chapter" class="table table-striped" style="margin-top: 10px">
                <thead>
                <tr>
                    <th>{{chapterName}}</th>
                </tr>
                </thead>
            </table>
            <div id="content" style="font-size: 18px">
                ${content}
            </div>
            <div id="funcbtn" style="text-align: center">
            <a href="/web/novel/${dbName}/${preChapter}">上一章</a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="/web/novel/${dbName}">目录</a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="/web/novel/${dbName}/${nextChapter}">下一章</a>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
<script>


    var chapter = new Vue({
        el: '#chapter',
        data: {
            chapterName:'${chapterName}',
            chapterId:'${chapterId}'
        }
    });


    var title = new Vue({
        el: '#title',
        data: {
            chapterName:'${chapterName}'
        }
    });
</script>
</body>
</html>
